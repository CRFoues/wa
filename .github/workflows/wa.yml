name: Wa
on:
  pull_request:
  push:
    branches:
      - main
      - master
      - "releases/*"
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Set up Clang
        uses: egor-tensin/setup-clang@v1
        with:
          version: latest
          platform: x64

      - run: go version
      - run: go env

      - run: clang --version

      - run: CGO_ENABLED=0 go test -v -coverprofile=profile.cov ./...

      - run: go install
      - run: go install -tags="wabt_cgo"

      - run: wa
      - run: wa run _examples/hello
      - run: wa run _examples/prime

      - uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: profile.cov
